{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <title>Django | Project_{{judul}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success fw-bold ps-5" href="#">
          <img src="{% static icon %}" width="45px" /> DJANGO
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/About/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Skills/">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Contact/">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Info/">Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mt-4 text-success fw-boldfw-bold">
        <img
          src="{% static icon %}"
          style="width: 150px; margin-bottom: 5px" /><br />
        Hello, {{judul}}!
      </h1>
      <table class="table table-striped mt-5">
        <thead>
          <tr class="text-center table-dark">
            <th scope="col">ID</th>
            <th scope="col">JUDUL</th>
            <th scope="col">KETRANGAN</th>
            <th scope="col">JENIS</th>
            <th scope="col">WAKTU</th>
          </tr>
        </thead>
        <tbody>
          {% for data in post %}
          <tr>
            <td><p>{{data.id}}</p></td>
            <td><p>{{data.title}}</p></td>
            <td><p>{{data.body}}</p></td>
            <td><p>{{data.jenis}}</p></td>
            <td><p>{{data.waktu}}</p></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
